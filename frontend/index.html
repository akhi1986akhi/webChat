<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .user-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connected {
            background-color: #4CAF50;
        }

        .disconnected {
            background-color: #f44336;
        }

        #messages {
            flex: 1;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .typing-indicator {
            color: #666;
            font-style: italic;
            padding: 5px;
            font-size: 14px;
        }

        .status-update {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin: 5px 0;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .users-list {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-name {
            font-weight: 500;
        }

        .user-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }

        .online {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .offline {
            background: #ffebee;
            color: #c62828;
        }

        .log {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            height: 100px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

</head>

<body>
    <div class="container">
        <!-- Left Panel: User Management -->
        <div class="panel user-panel">
            <h2>üë§ User Management</h2>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="text" id="contact" placeholder="Enter contact number">
            </div>

            <button id="registerBtn" onclick="registerUser()">Register User</button>

            <div class="form-group">
                <label>Connection Status:</label>
                <div>
                    <span class="status-indicator disconnected" id="statusDot"></span>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>

            <button id="connectBtn" onclick="connectWebSocket()">Connect to Chat</button>
            <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>

            <div class="users-list">
                <h3>üìã Registered Users</h3>
                <div id="usersList"></div>
            </div>

            <div class="log">
                <h3>üìù Event Log</h3>
                <div id="eventLog"></div>
            </div>
        </div>

        <!-- Right Panel: Chat Interface -->
        <div class="panel chat-panel">
            <h2>üí¨ Chat Room: <span id="roomName">general</span></h2>

            <div id="messages">
                <div class="status-update">Welcome to the chat!</div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                Someone is typing...
            </div>

            <div class="form-group">
                <textarea id="messageInput" placeholder="Type your message here..." rows="3"
                    onkeydown="handleTyping(event)" onkeyup="stopTypingIndicator()"></textarea>
            </div>

            <button onclick="sendMessage()" id="sendBtn" disabled>Send Message</button>

            <div class="form-group">
                <label>Join Different Room:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="roomInput" placeholder="room name">
                    <button onclick="joinRoom()">Join Room</button>
                </div>
            </div>

            <div>
                <button onclick="getMessages()">Load Messages</button>
                <button onclick="getUsers()">Refresh Users</button>
                <button onclick="clearChat()">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket = null;
        let currentUser = null;
        let typingTimeout = null;

        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messagesDiv = document.getElementById('messages');
        const typingIndicator = document.getElementById('typingIndicator');
        const usersList = document.getElementById('usersList');
        const eventLog = document.getElementById('eventLog');

        // Log events
        function logEvent(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            eventLog.innerHTML = logEntry + '<br>' + eventLog.innerHTML;
            console.log(logEntry);
        }

        // Update connection status
        function updateStatus(connected) {
            statusDot.className = `status-indicator ${connected ? 'connected' : 'disconnected'}`;
            statusText.textContent = connected ? 'Connected' : 'Disconnected';
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            sendBtn.disabled = !connected || !currentUser;

            if (connected) {
                logEvent('WebSocket connected successfully');
            } else {
                logEvent('WebSocket disconnected');
            }
        }

        // Register user via REST API
        async function registerUser() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;

            if (!fullName || !email || !contact) {
                alert('Please fill in all fields');
                return;
            }

            try {
                logEvent('Registering user...');
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        contact
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    logEvent(`User registered: ${currentUser.fullName} (ID: ${currentUser.id})`);
                    alert('Registration successful!');

                    // Update send button status
                    sendBtn.disabled = !socket || !socket.connected;

                    // Load users list
                    getUsers();
                } else {
                    logEvent(`Registration failed: ${data.message}`);
                    alert(`Registration failed: ${data.message}`);
                }
            } catch (error) {
                logEvent(`Registration error: ${error.message}`);
                alert('Registration failed. Check console for details.');
            }
        }

        // Connect to WebSocket
        function connectWebSocket() {
            if (!currentUser) {
                alert('Please register first');
                return;
            }

            logEvent('Connecting to Socket.IO...');

            socket = io('http://localhost:5000', {
                transports: ['websocket']
            });

            socket.on('connect', () => {
                logEvent('Socket.IO connected: ' + socket.id);
                updateStatus(true);

                // REGISTER USER
                socket.emit('register', {
                    userId: currentUser.id
                });

                // JOIN DEFAULT ROOM
                socket.emit('join_room', 'general');
            });

            socket.on('receive_message', (data) => {
                displayMessage(data.message, false);
                logEvent(`Message received`);
            });

            socket.on('user_online', (data) => {
                addUserStatusUpdate(`User ${data.userId} came online`);
            });

            socket.on('user_offline', (data) => {
                addUserStatusUpdate(`User ${data.userId} went offline`);
            });

            socket.on('user_typing', (data) => {
                showTypingIndicator(data.userId, data.isTyping);
            });

            socket.on('disconnect', () => {
                logEvent('Socket disconnected');
                updateStatus(false);
            });

            socket.on('connect_error', (err) => {
                console.error(err);
                logEvent('Connection error: ' + err.message);
                updateStatus(false);
            });
        }

        // Disconnect WebSocket
        function disconnectWebSocket() {
            if (socket) {
                socket.close();
                socket = null;
            }
            updateStatus(false);
        }

        // Send message
        function sendMessage() {
            if (!socket || !currentUser) return;

            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            if (!content) return;

            socket.emit('send_message', {
                userId: currentUser.id,
                content,
                room: 'general'
            });

            displayMessage({
                sender: currentUser,
                content,
                timestamp: new Date()
            }, true);

            messageInput.value = '';
        }

        // Display message in chat
        function displayMessage(message, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const senderName = isSent ? 'You' : (message.sender?.fullName || 'Unknown');
            const time = new Date(message.timestamp).toLocaleTimeString();

            messageDiv.innerHTML = `
                <div class="message-header">
                    <strong>${senderName}</strong> ‚Ä¢ ${time}
                </div>
                <div>${message.content}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle typing indicator
   function handleTyping(event) {
    if (!socket || !currentUser) return;

    socket.emit('typing', {
        userId: currentUser.id,
        room: 'general',
        isTyping: true
    });

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
        socket.emit('typing', {
            userId: currentUser.id,
            room: 'general',
            isTyping: false
        });
    }, 2000);
}

        function stopTypingIndicator() {
            if (socket && currentUser) {
                socket.send(JSON.stringify({
                    event: 'typing',
                    data: {
                        userId: currentUser.id,
                        room: 'general',
                        isTyping: false
                    }
                }));
            }
        }

        function showTypingIndicator(userId, isTyping) {
            if (userId === currentUser.id) return;

            if (isTyping) {
                typingIndicator.textContent = `${getUserName(userId)} is typing...`;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        }

        // Join room
   function joinRoom() {
    const room = document.getElementById('roomInput').value.trim();
    if (!room || !socket) return;

    socket.emit('join_room', room);
    document.getElementById('roomName').textContent = room;
    messagesDiv.innerHTML = `<div class="status-update">Joined room: ${room}</div>`;
}

        // Get messages from REST API
        async function getMessages() {
            try {
                const response = await fetch('http://localhost:5000/api/messages?room=general&limit=50');
                const data = await response.json();

                if (data.success) {
                    messagesDiv.innerHTML = '';
                    data.messages.forEach(message => {
                        displayMessage(message, message.sender?._id === currentUser?.id);
                    });
                    logEvent(`Loaded ${data.messages.length} messages`);
                }
            } catch (error) {
                logEvent(`Error loading messages: ${error.message}`);
            }
        }

        // Get users list
        async function getUsers() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/users');
                const data = await response.json();

                if (data.success) {
                    usersList.innerHTML = '';
                    data.users.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-item';

                        userDiv.innerHTML = `
                            <span class="user-name">${user.fullName}</span>
                            <span class="user-status ${user.isActive ? 'online' : 'offline'}">
                                ${user.isActive ? 'Online' : 'Offline'}
                            </span>
                        `;

                        usersList.appendChild(userDiv);
                    });
                    logEvent(`Loaded ${data.count} users`);
                }
            } catch (error) {
                logEvent(`Error loading users: ${error.message}`);
            }
        }

        // Clear chat
        function clearChat() {
            messagesDiv.innerHTML = '<div class="status-update">Chat cleared</div>';
            logEvent('Chat cleared');
        }

        // Add status update
        function addUserStatusUpdate(message) {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-update';
            statusDiv.textContent = message;
            messagesDiv.appendChild(statusDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Helper function to get user name
        function getUserName(userId) {
            // In a real app, you'd maintain a users cache
            return 'User';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            logEvent('Application started');
            getUsers();
        });
    </script>
</body>

</html>
