<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1a1f35 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .chat-container {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease;
        }

        .status-bar {
            background: linear-gradient(135deg, var(--surface-light), var(--surface));
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }

        .pulse-dot.online {
            background: var(--success);
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            animation: pulse 2s infinite;
        }

        .pulse-dot.offline {
            background: var(--danger);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .status-text {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .admin-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--surface);
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid var(--border);
        }

        .admin-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .admin-dot.online {
            background: var(--success);
        }

        .controls-section {
            padding: 20px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            flex: 1;
            padding: 12px 16px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .messages-container {
            height: 450px;
            overflow-y: auto;
            padding: 24px;
            background: linear-gradient(180deg, var(--surface) 0%, var(--background) 100%);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--surface-light);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 16px;
            animation: messageSlide 0.3s ease;
            max-width: 75%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            margin-left: auto;
        }

        .message.admin {
            margin-right: auto;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.admin .message-bubble {
            background: var(--surface-light);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        .message-header {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .message-text {
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 6px;
            text-align: right;
        }

        .notification {
            text-align: center;
            padding: 10px 16px;
            margin: 12px auto;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
            max-width: 80%;
        }

        .typing-indicator {
            display: none;
            padding: 0 24px 12px;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-style: italic;
            animation: fadeIn 0.3s ease;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {

            0%,
            60%,
            100% {
                opacity: 0.3;
                transform: translateY(0);
            }

            30% {
                opacity: 1;
                transform: translateY(-6px);
            }
        }

        .input-section {
            padding: 20px 24px;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .message-input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 14px 18px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            transition: all 0.3s ease;
            min-height: 50px;
            max-height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea::-webkit-scrollbar {
            width: 6px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .btn-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .messages-container {
                height: 350px;
            }
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Support Chat</h1>
            <p>Connect with our support team in real-time</p>
        </div>

        <div class="chat-container">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="pulse-dot offline" id="statusDot"></div>
                    <span class="status-text" id="statusText">Disconnected</span>
                </div>
                <div class="admin-badge">
                    <div class="admin-dot" id="adminDot"></div>
                    <span id="adminStatus">Admin Offline</span>
                </div>
            </div>

            <div class="controls-section">
                <div class="input-group">
                    <input type="text" id="userName" placeholder="Enter your name" value="Customer">
                </div>
                <div class="input-group">
                    <input type="email" id="userEmail" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <input type="tel" id="userContact" placeholder="Enter your contact number">
                </div>
                <div class="btn-group">
                    <button class="btn-primary" onclick="connect()" id="connectBtn">
                        <span>üîó</span> Connect
                    </button>
                    <button class="btn-danger" onclick="disconnect()" id="disconnectBtn" disabled>
                        <span>üîå</span> Disconnect
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages">
                <div class="notification">üëã Connect to start chatting with our support team</div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                Admin is typing
                <span class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </span>
            </div>

            <div class="input-section">
                <div class="message-input-group">
                    <textarea id="messageInput" placeholder="Type your message here..." rows="1" disabled></textarea>
                    <button class="btn-success" onclick="sendMessage()" id="sendBtn" disabled>
                        <span>üì§</span> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let userName = "Customer";
        let userEmail = "";
        let userContact = "";
        // DOM Elements
        const elements = {
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            adminStatus: document.getElementById('adminStatus'),
            adminDot: document.getElementById('adminDot'),
            messagesDiv: document.getElementById('messages'),
            typingIndicator: document.getElementById('typingIndicator'),
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            sendBtn: document.getElementById('sendBtn'),
            messageInput: document.getElementById('messageInput'),
            userName: document.getElementById('userName'),
            userEmail: document.getElementById('userEmail'),
            userContact: document.getElementById('userContact')
        };

        // Connect to chat
        function connect() {
            userName = elements.userName.value || "Customer";
            userEmail = elements.userEmail.value || "";
            userContact = elements.userContact.value || "";

            // Basic validation
            if (!userEmail.trim()) {
                alert("Please enter your email address");
                elements.userEmail.focus();
                return;
            }

            if (!userContact.trim()) {
                alert("Please enter your contact number");
                elements.userContact.focus();
                return;
            }



            socket = io('http://localhost:5000', {
                transports: ['websocket']
            });

            // Socket event handlers
            socket.on('connect', handleConnect);
            socket.on('connected', handleConnected);
            socket.on('admin_reply', handleAdminReply);
            socket.on('admin_status', handleAdminStatus);
            socket.on('disconnect', handleDisconnect);
            socket.on('connect_error', handleConnectionError);
        }

        function handleConnect() {
            updateStatus(true);
            socket.emit('user_connect', {
                name: userName,
                email: userEmail,
                contact: userContact
            });
            addNotification('‚úÖ Connected to support');
        }

        function handleConnected(data) {
            addNotification(data.message);
        }

        function handleAdminReply(data) {
            addMessage(data.message, 'admin');
        }

        function handleAdminStatus(data) {
            const status = data.online ? 'Online' : 'Offline';
            elements.adminStatus.textContent = `Admin ${status}`;
            elements.adminDot.className = `admin-dot ${data.online ? 'online' : ''}`;

            if (!data.online) {
                addNotification('‚ö†Ô∏è Admin is currently offline');
            }
        }

        function handleDisconnect() {
            updateStatus(false);
            socket.emit('disconnect', {
                name: userName,
                email: userEmail,
                contact: userContact
            });
            addNotification('‚ùå Disconnected from server');
        }

        function handleConnectionError(err) {
            console.error('Connection error:', err);
            addNotification('‚ö†Ô∏è Connection failed. Please try again.');
            updateStatus(false);
        }

        // Disconnect from chat
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            updateStatus(false);
            addNotification('üëã Disconnected');
        }

        // Send message
        function sendMessage() {
            const message = elements.messageInput.value.trim();

            if (!message) return;

            socket.emit('user_message', { message: message });
            addMessage(message, 'user');
            elements.messageInput.value = '';
            elements.messageInput.style.height = 'auto';
        }

        // Update connection status
        function updateStatus(connected) {
            if (connected) {
                elements.statusDot.className = 'pulse-dot online';
                elements.statusText.textContent = 'Connected';
                elements.connectBtn.disabled = true;
                elements.disconnectBtn.disabled = false;
                elements.sendBtn.disabled = false;
                elements.messageInput.disabled = false;
            } else {
                elements.statusDot.className = 'pulse-dot offline';
                elements.statusText.textContent = 'Disconnected';
                elements.connectBtn.disabled = false;
                elements.disconnectBtn.disabled = true;
                elements.sendBtn.disabled = true;
                elements.messageInput.disabled = true;
                elements.adminDot.className = 'admin-dot';
                elements.adminStatus.textContent = 'Admin Offline';
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            // Remove initial notification if it exists
            const notification = elements.messagesDiv.querySelector('.notification');
            if (notification && elements.messagesDiv.children.length === 1) {
                notification.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const time = new Date().toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">${sender === 'user' ? 'You' : 'Support Agent'}</div>
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            elements.messagesDiv.appendChild(messageDiv);
            elements.messagesDiv.scrollTop = elements.messagesDiv.scrollHeight;
        }

        // Add notification
        function addNotification(text) {
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'notification';
            notificationDiv.textContent = text;
            elements.messagesDiv.appendChild(notificationDiv);
            elements.messagesDiv.scrollTop = elements.messagesDiv.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = Math.min(elements.messageInput.scrollHeight, 120) + 'px';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Enter key to send message
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea on input
            elements.messageInput.addEventListener('input', autoResizeTextarea);

            // Enter key on name input to connect
            elements.userName.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!elements.connectBtn.disabled) {
                        connect();
                    }
                }
            });

            // Auto-focus on name input
            elements.userName.focus();
        });
    </script>
</body>

</html>
